<html>
    <head>
        <title>
            Result
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <!-- Styling is done here only -->
        <style>
        .heading{
            margin-left: 0.2cm;
            margin-right: 0.2cm;
        }
        .content{
            margin-top: 2cm;
        }
        </style>
    </head>
    <body style="background-color: #f5f5f5;">
        <!-- This Whole programme can be divided into two parts ie Heading and Content  -->
        <!-- In the heading I have simply made this heading and the breadcrumb coded below -->
        <div class="heading">
            <div class="container">
                <div class="row" style="background-color: white;">
                    <div class="border"> 
                        <h1>Add Result</h1>
                    </div>
                </div>
                <div class="row">
                        <div class="card", style="height: 1.5cm;">
                            <div class="card-body">
                                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Add Result</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <!-- In the content part of the page, user is given option to input the details and then the marks of student -->
        <div class="content">
            <div class="container">
                <div class="row align-items-center">
                        <div class="card-body bg-white">
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label><h1>Result</h1></label>
                                </div>
                                <div class="col-lg-6">
                                    <label>English :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>87</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Hindi :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>95</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Mathematics :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>89</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Science :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>93</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Social Science :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>78</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Computer Science :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>99</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Total marks :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>541</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>Percentage :</label>
                                </div>
                                <div class="col-lg-6">
                                    <label>90.1</label>
                                </div>
                                <div class="col-lg-2">
                                    <button type="submit" class="btn btn-primary">Done</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
